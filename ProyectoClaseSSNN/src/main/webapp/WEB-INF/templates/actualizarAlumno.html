<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/mystyle.css" rel="stylesheet" type="text/css" media="screen">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>PROYECTO FINAL</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand fw-bold text-white" href="index">Proyecto Final</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon text-white"><img src="img/menu_boton.png" class="imgBoton"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="Equipo">Equipo</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      <section id="hero">
        <div class="content mx-auto align-self-center px-20">
            <br>
            <h4>ACTUALIZAR ALUMNO</h4>
            <form action="actualizarAlumno" method="POST">
                <p> <span th:text="codigoAlumno">CODIGO DEL ALUMNO: </span>
                    <input type="text" name="codigoAlumno" class="formulario" />
                </p>
                <p> <span th:text="nombre">NOMBRE: </span>
                    <input type="text" name="nombre" class="formulario" />
                </p>
                <p> <span th:text="apellidos">APELLIDOS: </span>
                    <input type="text" name="apellidos" class="formulario" />
                </p>
                <p> <span th:text="telefono">TELEFONO: </span>
                    <input type="tel" name="telefono" class="formulario" />
                </p>
                <p> <span th:text="fechaNacimiento">FECHA DE NACIMIENTO: </span>
                    <input type="date" name="fechaNacimiento" class="formulario" />
                </p>
                
                <input type="reset" value="Borrar" th:attr="value=Borrar" class="boton"/>
                <input type="submit" value="Enviar" th:attr="value=Enviar" class="boton"/>
            </form>   
         </div>
      <div class="d-flex justify-content-center">
        <div class="pie">
          <h4>PROYECTO FINAL DAW-1</h4>
        </div>
      </div>
    </section>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
